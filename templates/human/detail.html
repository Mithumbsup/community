{% extends 'base.html' %}

{% block title %}human의 detail{% endblock %} <!--얘는 그 head 에 쓰는 타이틀이에요-->

{% block content %}
    <p>human의 detail</p>
    
    
    <a href="{% url 'human:index' %}">목록으로</a>
    <table>
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>created_date</th>
                <th>detail</th>
            </tr> 
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
                <td>{{post.created_date}}</td>
                <td>
                    <ul>
                        <li><a href="{% url 'human:edit' post.id %}">수정하기</a></li>
                        <li><a href="{% url 'human:delete' post.id %}">삭제하기</a></li>
                    </ul>
                </td>
            </tr>
    </table>
{% endblock %}
