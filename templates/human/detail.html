{% extends 'base.html' %}

{% block title %}human의 detail{% endblock %} <!--얘는 그 head 에 쓰는 타이틀이에요-->

{% block content %}
    <p>human의 detail</p>
    <a href="{% url 'human:edit' post.id %}">수정하기</a>
    <a href="{% url 'human:delete' post.id %}">삭제하기</a>
    <a href="{% url 'human:index' %}">목록으로</a>
    <h1>제목:{{post.title|safe}}</h1>

    <hr>
{% endblock %}
